<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<script type="text/javascript" src="game.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<!-- these codes were adapted from https://courses.cs.washington.edu/courses/cse154/17sp/lecture/more-dom/code/squares.html  -->
		<div class = "bg">
			<img src= "BG.jpg" class = "bg">
		</div>

		<div class = "grid">
			<div class = "header">
				<fieldset>
					<legend>Control</legend>
					Number of box: 
					<input type="text" name="numbox" id="numbox">
					<select name="color" id = "color">
						<option value="maroon">Maroon</option>
						<option value="lightgreen">Lightgreen</option>
						<option value="magenta">Magenta</option>
					</select>
					<button id="start">Start</button>
					<div id="timerClock"> 
						<br>
						Timer:<div id="clock"></div> 
					</div>
				</fieldset>
			</div>
	
			<div id="container" >
				<div id="layer" class="aboutme"></div>
			</div>
		</div>
	
	</body>
</html>
